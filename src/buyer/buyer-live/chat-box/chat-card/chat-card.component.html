<div class="flex p-3 items-center border-b-[0.5px]">
    <div name="supplierPic" class="px-1">
        <img width="40px" src="../../../../assets/icons/profile.png" />
    </div>
    <div class="flex flex-col p-1 text-[15px]">
        <div class="font-medium">
            {{config.name}}
        </div>
        <div class="text-sm font-medium text-[14px] {{config.status ? 'text-green-500' : 'text-slate-600'}}">
            {{config.status ? 'Online' : 'Offline'}}
        </div>
    </div>  
</div>
