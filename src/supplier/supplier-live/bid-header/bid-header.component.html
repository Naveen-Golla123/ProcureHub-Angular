<div class="flex flex-col bg-white">
    <div class="flex justify-between">
        <div class="flex flex-col p-2 border-[1px] border-slate-200 flex-grow">
            <span class="text-xs">Auction Name</span>
            <span class="text-lg">{{config.auctionName}}</span>
        </div>
        <div class="flex flex-col p-2 border-[1px] border-slate-200 flex-grow">
            <span class="text-xs">Remaining Time</span>
            <span class="text-lg {{timerColorRed ? 'text-red-600' : ''}}">{{timerDisplay}}</span>
        </div>
        <div class="flex-col p-2 border-[1px] border-slate-200 flex pr-10">
            <span class="text-xs">Participant Name</span>
            <span class="text-lg">{{userInfo.name}}</span>
        </div>
        <div class="flex flex-col p-2 border-[1px] border-slate-200 flex-grow justify-center items-center">
            <div class="relative" (click)="openChatBox()">
                <img src="../../../assets/icons/chat.png" width="30vh"/>
                <div class="bg-red-600 p-[0.30rem] rounded-full absolute top-[-2px] right-0" *ngIf="enableChatNotification">

                </div>
            </div>
        </div>
    </div>
   
    <div class="flex justify-between">
        <div class="flex flex-col p-2 border-[1px] border-slate-200 flex-grow">
            <span class="text-xs">Rank</span>
            <span class="text-lg {{config.rank == 1 || config.rank == '1' ? 'text-green-500 font-medium' : ''}}">{{config.rank}}</span>
        </div>
        <div class="flex flex-col p-2 border-[1px] border-slate-200 flex-grow">
            <span class="text-xs">Total Suppliers</span>
            <span class="text-lg">{{config.numberOfSupplier}}</span>
        </div>
        <div class="flex-col p-2 border-[1px] border-slate-200 flex pr-10">
            <span class="text-xs">Status</span>
            <span class="text-lg {{config.statusCode == 5 ? 'bg-slate-600' : 'bg-green-700'}} text-white font-medium px-2 rounded-lg">{{config.displayStatus}}</span>
        </div>
        <div class="flex flex-col p-2 border-[1px] border-slate-200 flex-grow">
            <span class="text-xs">Best Bid</span>
            <span class="text-lg">{{config.bestBid}} USD</span>
        </div>
    </div>
</div>
