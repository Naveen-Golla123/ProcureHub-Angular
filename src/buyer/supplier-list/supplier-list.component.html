<app-page-header [config]="headerCofig"></app-page-header>
<div class="p-5">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
<!-- 
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Price Review </th>
            <td mat-cell *matCellDef="let element"> <input type="number" class="p-3 border-2" [(ngModel)]="element.priceReview"/></td>
        </ng-container> -->

        <ng-container matColumnDef="quality">
            <th mat-header-cell *matHeaderCellDef> Quality Review </th>
            <td mat-cell *matCellDef="let element"> <input type="number" class="p-3 border-2" [(ngModel)]="element.qualityReview"/></td>
        </ng-container>

        <ng-container matColumnDef="deliveryTime">
            <th mat-header-cell *matHeaderCellDef> Delivery Review </th>
            <td mat-cell *matCellDef="let element"> <input type="number" class="p-3 border-2" [(ngModel)]="element.deliveryReview"/></td>
        </ng-container>

        <ng-container matColumnDef="update">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element"> <button class="bg-primary font-bold text-white p-3 rounded-lg" (click)="saveSupplier(element)">Save</button></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
